<template>
    <lightning-card title="Contact List">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="true">
                            </lightning-datatable>
        </div>
        <div>
            <lightning-button label="Refresh" variant="brand" onclick={handleRefresh}></lightning-button>
        </div>

        </lightning-card>
</template>
