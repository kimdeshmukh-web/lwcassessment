<template>
    <lightning-card title="Contact List">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                show-row-number-column
                row-number-offset={rowOffset}>
            </lightning-datatable>
        </div>

        <div class="slds-m-around--medium">
            <lightning-button
                    label="Increase row offset"
                    onclick={increaseRowOffset}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
